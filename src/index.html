<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="stylesheet" href="lib/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>咲下 - しょうか</title>
</head>
<body>
    <div class="main">
        <img alt="広告デザイン" class="poster" src="lib/img/poster.png">
        <div class="msg">
            夜、桜の樹の下で・・・
        </div>
        <div class="block block-reverse">
            <img alt="桜の木箱" class="block-img" src="lib/img/wooden_box.png">
            <div class="block-desc">
                <div class="block-desc-title">
                    桜の木箱
                </div>
                <div class="block-desc-txt">
                    <p class="block-desc-txt-paragraph">～～～～～～～～です。</p>
                    <p class="block-desc-txt-paragraph">～～～～～～～で、<br>～～～～～の効果があります。</p>
                    <p class="block-desc-txt-paragraph">～～～～～～～。</p>
                </div>
            </div>
        </div>
        <div class="block">
            <img alt="桜の木箱" class="block-img" src="lib/img/wooden_box.png">
            <div class="block-desc">
                <div class="block-desc-title">
                    アロマペーパー
                </div>
                <div class="block-desc-txt">
                    <p class="block-desc-txt-paragraph">～～～～～～～～の香りがします。</p>
                    <p class="block-desc-txt-paragraph">ペーパーに火をつければ<br>また違った香りを楽しむことができます。</p>
                    <p class="block-desc-txt-paragraph">燃え尽きる姿はまるで桜の花が散るよう。</p>
                    <p class="block-desc-txt-paragraph">～～～～の効果があるため、<br>～～～～に最適です。</p>
                </div>
            </div>
        </div>
        <div class="block block-reverse">
            <img alt="桜の木箱" class="block-img" src="lib/img/wooden_box.png">
            <div class="block-desc">
                <div class="block-desc-title">
                    アロマスタンド
                </div>
                <div class="block-desc-txt">
                    <p class="block-desc-txt-paragraph">桜の木を模したスタンド。</p>
                    <p class="block-desc-txt-paragraph">アロマペーパーを枝に飾れば<br>香りだけでなく見た目も楽しめます。</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
